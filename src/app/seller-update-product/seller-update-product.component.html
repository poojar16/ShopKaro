<div class="update-product">
    <h1> update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="enter Product name" name="name"
            ngModel="{{productData?.name}}" />
        <input type="text" class="form-input" placeholder="enter Product price" name="price"
            ngModel="{{productData?.price}}" />
            <input type="text" class="form-input" placeholder="enter Product color" name="color" ngModel="{{productData?.color}}" />
        <input type="text" class="form-input" placeholder="enter Product category" name="category"
            ngModel="{{productData?.category}} " />
        <textarea type="text" class="form-input" placeholder="enter Product description" name="description"
            ngModel="{{productData?.description}} "></textarea>
        <input type="text" class="form-input" placeholder="enter Product image URL" name="image"
            ngModel="{{productData?.image}}" />
        <button class="form-button">update Product </button>

    </form>
</div>
