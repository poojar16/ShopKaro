<div class="product-list">
    <h1>product-list</h1>
    <p class="message-p">{{productMessage}}</p>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Image </th>
                    <th> Name </th>
                    <th> price </th>
                    <th> category </th>
                    <th>Color</th>
                    <th> description </th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td><img src="{{item.image}}" /></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td [style.color]="item.color">{{item.color}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                        <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon
                                [icon]="iconEdit"></fa-icon></a>

                </tr>
            </tbody>
        </table>
    </div>
</div>
