<div class="my-orders">
    <h1>my orders</h1>
    <div class="row mb-3">
        <div class="col-sm-2">
            <span>order</span>
        </div>
        <div class="col-sm-2">
            <span>order Id</span>
        </div>
        
        <div class="col-sm-2">
            <span>price</span>
        </div>
        
        <div class="col-sm-2">
            <span>status</span>
        </div>
        
        <div class="col-sm-2">
            <span>cancel order</span>
        </div>
        </div>
        <div class="row" *ngFor="let order of orderData">
            <div class="col-sm-2">
                <img class="order-img" src="https://cdn.wallpapersafari.com/13/90/4RhyEi.jpg" alt="" />
            </div>
            <div class="col-sm-2">
                <span>#{{order.id}}</span>
            </div>
            
            <div class="col-sm-2">
                <span>{{order.totalPrice}}</span>
            </div>
            
            <div class="col-sm-2">
                <span>In process</span>
            </div>
            
            <div class="col-sm-2">
                <span><button class="form-button" (click)="cancelOrder(order.id)"> cancel order</button></span>
            </div>
            </div>
