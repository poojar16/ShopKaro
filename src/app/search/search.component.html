<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <img src="{{item.image}}" alt="">
    </div>
    <div class="col-sm-8 details">
      <a routerLink="/product/{{item.id}}"> <h6> {{item.name}} </h6></a>  
        <p><b>{{item.price}}</b></p>
        <p><span>{{item.color}}</span> </p>
            <p><span>{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
