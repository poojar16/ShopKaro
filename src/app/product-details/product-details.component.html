<div class="row product-details" *ngIf="productDetail">
<div class="col-sm-6">
    <img src="{{productDetail.image}}" alt="" class="product-image">
    
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productDetail.name}}</h1>
        <h3>price : {{productDetail.price}} </h3>
        <div>
            color : <h5 [style.backgroundColor]="productDetail.color" class="product-color"> </h5>
        </div>
        <h6>category : {{productDetail.category}}</h6>
        <h6>description : {{productDetail.description}}</h6>
        <button class="form-button" (click)="AddToCart()" *ngIf="!removeCart"> ADD TO CART</button>
        <button class="form-button" (click)="RemoveToCart(productDetail.id)" *ngIf="removeCart"> Remove TO CART</button>
        <button class="form-button"> BUY NOW</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')"> - </button>
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuantity('plus')"> + </button>
        </div>
    </div>
</div>
</div>
